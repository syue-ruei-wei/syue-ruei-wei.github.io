<body>
<script>

var temperature =23;
//document.writeln(temperature);

for(var i =1;i<=10;i++)
{
	document.write(i+" ");
}
document.write("<BR>");
for(var i=50;i>=30;i--)
{
	document.write(i+" ");
}

document.write("<BR>");
for(var i=1;i<=10;i=i+2)
{
	document.write(i+" ");
}

document.write("<BR>")
var i=20;
while(i<=50)
{
	document.write(i+" ");
	i++;
}

document.write("<BR>")
 i=50;
while(i>=30)
{
	document.write(i+" ");
	i--;
}

document.write("<BR>")
 i=1;
while(i<=10)
{
	document.write(i+" ");
	i=i+2;
}





</script>
